<acme-navbar></acme-navbar>
<div class="container">
  <div class="jumbotron text-center">

    <div class="row">

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" required ng-model="name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Profession:</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option ng-repeat="item in professions">{{item}}</option>
          </select>
        </div>
      </div>

      <div class="form-group btn-group">
        <label class="control-label col-sm-2" for=""></label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" ng-click="saveSettings()">Save</button>
        </div>
      </div>

    </div>
  </div>

</div>
